# Профиль Shuangpin
ShuangpinProfile=Ziranma
# Показать текущий режим shuangpin
ShowShuangpinMode=True
# Размер страницы
PageSize=5
# Включить Spell
SpellEnabled=True
# Включить Emoji
EmojiEnabled=True
# Включить Chaizi
ChaiziEnabled=True
# Включить Cloud Pinyin
CloudPinyinEnabled=True
# Индекс Cloud Pinyin
CloudPinyinIndex=2
# Показать предварительное редактирование в приложении
PreeditInApplication=False
# Зафиксировать встроенный курсор предварительного редактирования в начале предварительного редактирования.
PreeditCursorPositionAtBeginning=True
# Показать полный pinyin в предварительном редактировании
PinyinInPreedit=False
# Включить предсказание
Prediction=False
# Размер предсказания
PredictionSize=10
# Выберите 2-й кандидат
SecondCandidate=
# Выберите 3-й кандидат
ThirdCandidate=
# Использовать Keypad в качестве клавиши выбора
UseKeypadAsSelection=False
# Количество предложений
Number of sentence=2
# Запрашивать большую длину слова, когда длина ввода превышает (0 для отключения)
LongWordLengthLimit=4
# Клавиша для активации быстрой фразы
QuickPhraseKey=semicolon
# Использовать V для переключения быстрой фразы
VAsQuickphrase=True
# FirstRun
FirstRun=False

[ForgetWord]
0=Control+7

[PrevPage]
0=minus
1=Up
2=KP_Up

[NextPage]
0=equal
1=Down
2=KP_Down

[PrevCandidate]
0=Shift+Tab

[NextCandidate]
0=Tab

[ChooseCharFromPhrase]
0=bracketleft
1=bracketright

[FilterByStroke]
0=grave

[QuickPhrase trigger]
0=www.
1=ftp.
2=http:
3=mail.
4=bbs.
5=forum.
6=https:
7=ftp:
8=telnet:
9=mailto:

[Fuzzy]
# ue -> ve
VE_UE=True
# gn -> ng
NG_GN=True
# Внутренний сегмент (xian -> xi'an)
Inner=True
# Внутренний сегмент для короткого Pinyin (qie -> qi'e)
InnerShort=True
# Частичное  совпадение окончаний (e -> en, eng, ei)
PartialFinal=True
# Совпадение с частичным shuangpin, если длина ввода больше 4
PartialSp=False
# u <-> v
V_U=False
# an <-> ang
AN_ANG=False
# en <-> eng
EN_ENG=False
# ian <-> iang
IAN_IANG=False
# in <-> ing
IN_ING=False
# u <-> ou
U_OU=False
# uan <-> uang
UAN_UANG=False
# c <-> ch
C_CH=False
# f <-> h
F_H=False
# l <-> n
L_N=False
# s <-> sh
S_SH=False
# z <-> zh
Z_ZH=False

