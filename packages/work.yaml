- links: local/dotfiles
  destination: ''
  dot: true
- name: acli
  url: https://acli.atlassian.com/darwin/latest/acli_darwin_amd64/acli
  raw: true
  binary: acli
- repo: argoproj/argo-workflows
  binary: argo
  raw: argo
  skip_release: v3.6.8
- url: https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip
  binary: aws
  binary_path: aws/dist
  $if:
    os: linux
- system: awscli
  $if:
    os: darwin
- name: kubectl
  url:
    base:
      $url: https://dl.k8s.io/release/stable.txt
    $format: https://dl.k8s.io/release/{}/bin/darwin/arm64/kubectl
  binary: kubectl
  raw: kubectl
- system: maven
- repo: gradle/gradle-distributions
  suffix: bin.zip
  binary: gradle
- system: cursor
  $if:
    os: darwin
- name: chromedriver
  url:
    base:
      $url: https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json
    jsonpath: channels.Stable.downloads.chromedriver[?(@.platform='linux64')].url
  binary: chromedriver
  $if:
    os: linux
- name: chromedriver
  url:
    base:
      $url: https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json
    $jsonpath: channels.Stable.downloads.chromedriver[?(@.platform='mac-arm64')].url
  binary: chromedriver
  $if:
    os: darwin
- name: intellij-idea-ultimate
  url:
    base:
      $url: https://data.services.jetbrains.com/products/releases?code=IIU&latest=true&type=release
    $jsonpath: 'IIU[0].downloads.linux.link'
  binary: idea.sh
  $if:
    os: linux
- system: amazon-workspaces
- repo: cloudflare/cloudflared
  binary: cloudflared
- system: cloudflare-warp
- system: intellij-idea
  $if:
    os: darwin
- system: slack
  $if:
    os: darwin
- system: loom
  $if:
    os: darwin
- system: go
  $if:
    os: darwin
- pipx: pgcli
- repo: casey/just
  binary: just
- npm: envsub
  binary: envsub
- npm: '@forge/cli'
  binary: forge
- pipx: keyring
- system: tfenv
- repo: air-verse/air
  include: tar.gz
  binary: air
