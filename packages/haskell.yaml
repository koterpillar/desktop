- system: ghc
- repo: commercialhaskell/stack
  exclude: bin
  binary: stack
- repo: haskell/ghcup-hs
  exclude:
    - json
    - src
  binary: ghcup
  raw: ghcup
  raw_executable: true
- repo: mihaimaruseac/hindent
  suffix: hindent
  binary: hindent
  raw: hindent
  raw_executable: true
- repo: ndmitchell/hlint
  binary: hlint
- repo: haskell/stylish-haskell
  binary: stylish-haskell
